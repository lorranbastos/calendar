<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff); 
      height: 100vh; 
      display: flex;
      align-items: center;   
      justify-content: center; 
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      background: #f9f9f9;
      transition: border 0.3s, background 0.3s;
    }

    .input-group:focus-within {
      border-color: #007bff;
      background: #fff;
    }

    .input-group span {
      margin-right: 10px;
      color: #888;
      font-size: 18px;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1; 
      font-size: 14px;
      background: transparent;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3; 
    }

    #msg {
      color: #c00;
      font-size: 14px;
      margin-top: 10px;
    }

    #criarUsuarioBox {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 Login</h2>

    <div class="input-group">
      <span>👤</span>
      <input id="username" placeholder="Digite seu usuário" />
    </div>

    <div class="input-group">
      <span>🔑</span>
      <input id="password" type="password" placeholder="Digite sua senha" />
    </div>

    <button onclick="login()">Entrar</button>
    <button onclick="mostrarCriarUsuario()">Criar Usuário</button>
    
    <div id="criarUsuarioBox">
      <h3>🆕 Criar Usuário</h3>
      <div class="input-group">
        <span>👤</span>
        <input id="novoUsuario" placeholder="Novo usuário" />
      </div>
      <div class="input-group">
        <span>🔑</span>
        <input id="novaSenha" type="password" placeholder="Nova senha" />
      </div>
      <button onclick="criarUsuario()">Salvar</button>
    </div>

    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('username').value.trim();
      const senha = document.getElementById('password').value.trim();

      const salvoUsuario = localStorage.getItem('usuario');
      const salvoSenha = localStorage.getItem('senha');

      if (
        (usuario === 'admin' && senha === '1234') || 
        (usuario === salvoUsuario && senha === salvoSenha)
      ) {
        localStorage.setItem('logado', 'true');  
        window.location.href = 'calendario.html'; 
      } else {
        document.getElementById('msg').textContent = 
          'Usuário ou senha incorretos. Tente novamente.';
      }
    }

    function mostrarCriarUsuario() {
      const box = document.getElementById("criarUsuarioBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function criarUsuario() {
      const novoUsuario = document.getElementById('novoUsuario').value.trim();
      const novaSenha = document.getElementById('novaSenha').value.trim();

      if (!novoUsuario || !novaSenha) {
        document.getElementById('msg').textContent = "Preencha usuário e senha.";
        return;
      }

      localStorage.setItem('usuario', novoUsuario);
      localStorage.setItem('senha', novaSenha);

      document.getElementById('msg').textContent = "Usuário criado com sucesso!";
      document.getElementById('criarUsuarioBox').style.display = "none";
    }
  </script>
</body>
</html>
